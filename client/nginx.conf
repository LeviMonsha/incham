events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;  # <-- ОБЯЗАТЕЛЬНО!
    default_type application/octet-stream;

    server {
        listen 3000;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Отдача статики (css, js, картинки и т.д.)
        location /static/ {
            # Отдаём файлы из /usr/share/nginx/html/static/
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public";
        }

        # Для SPA: отдаём index.html для всех остальных запросов
        location / {
            try_files $uri /index.html;
        }

        # Проксирование API запросов
        location /api/ {
            proxy_pass http://server:8080/api/;  # Замените 'server' на имя вашего API сервиса
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
